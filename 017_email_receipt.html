<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>017: Email Receipt | Daily UI</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/017_email_receipt.css">
  </head>
  <body>

    <div class="container">
      <header class="row text-center">
        <div class="col-md-12">
          <h1>017: Email Receipt</h1>
          <hr>
        </div>
      </header>

      <main>
        <div class="row text-center">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <!-- begin form -->
            <form id="receipt" name="receipt" method="post">
              <div class="form-group">
                <label for="email" id="email">Email<span class="required">*</span></label>
                <input type="text" name="email" id="email" required class="form-control text-center"/>
              </div>
              <div class="form-group">
                <label for="Message" id="message">Message<span class="required">*</span></label>
                <textarea name="message" id="message" required class="form-control text-center"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="submit" title="Send">Send</button>
            </form>
            <!-- end form -->
            <!-- begin feedback -->
            <div id="success">
              <span>
                <p>Your receipt was sent succssfully!</p>
              </span>
            </div>
            <div id="error">
              <span>
                <p>Something went wrong, try refreshing and submitting the receipt again.</p>
              </span>
            </div>
            <!-- end feedback -->
          </div>
          <div class="col-md-3"></div>
        </div>
      </main>

      <footer class="row text-center">
        <div class="col-md-12">
          <hr>
          <p>
            <small>November 4, 2015</small>
          </p>
          <a href="/daily_ui/">Back to Daily UI Index</a>
        </div>
      </footer>

    </div>

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/017_email_receipt.js"></script>
  </body>
</html>
